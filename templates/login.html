<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 图书管理系统</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">🔐 用户登录</h2>

            <form id="loginForm" class="login-form">
                <!-- 身份选择 -->
                <div class="form-group">
                    <label for="userType">登录身份</label>
                    <select id="userType" class="form-control" required>
                        <option value="">请选择身份</option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                        <option value="visitor">校外人员</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>

                <!-- 动态输入区域 -->
                <div class="dynamic-inputs">
                    <!-- 教师/校外人员 -->
                    <div id="phoneInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="phone">手机号</label>
                            <input type="tel" id="phone" class="form-control"
                                   pattern="1[3-9]\d{9}"
                                   placeholder="请输入11位手机号">
                        </div>
                    </div>

                    <!-- 学生 -->
                    <div id="studentInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="studentId">学号</label>
                            <input type="text" id="studentId" class="form-control"
                                   pattern="\d{10,12}"
                                   placeholder="请输入10-12位学号">
                        </div>
                    </div>

                    <!-- 管理员 -->
                    <div id="adminInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="adminAccount">管理员账号</label>
                            <input type="text" id="adminAccount" class="form-control"
                                   placeholder="请输入管理员账号">
                        </div>
                    </div>

                    <!-- 公共密码字段 -->
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control"
                               required minlength="6"
                               placeholder="请输入密码（至少6位）">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">立即登录</button>
                    <div class="links">
                        <a href="index.html">返回首页</a>
                        <a href="register.html">立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('userType').addEventListener('change', function() {
            const type = this.value;

            // 隐藏所有输入组
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.add('hidden');
                group.querySelector('input').removeAttribute('required');
            });

            // 显示对应输入组并设置必填
            switch(type) {
                case 'teacher':
                case 'visitor':
                    document.getElementById('phoneInput').classList.remove('hidden');
                    document.getElementById('phone').setAttribute('required', '');
                    break;
                case 'student':
                    document.getElementById('studentInput').classList.remove('hidden');
                    document.getElementById('studentId').setAttribute('required', '');
                    break;
                case 'admin':
                    document.getElementById('adminInput').classList.remove('hidden');
                    document.getElementById('adminAccount').setAttribute('required', '');
                    break;
            }
        });
    </script>
</body>
</html>

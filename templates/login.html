    <script>
        // å¤„ç†èº«ä»½åˆ‡æ¢
        document.getElementById('userType').addEventListener('change', function() {
            const type = this.value;

            document.querySelectorAll('.input-group').forEach(group => {

            });

            // æ˜¾ç¤ºå¯¹åº”è¾“å…¥ç»„å¹¶è®¾ç½®å¿…å¡«
            switch(type) {
                case 'teacher':
                    showTeacherInputs();
                    break;
                case 'student':
                    showStudentInputs();
                    break;
                case 'visitor':
                    showVisitorInputs();
                    break;
                case 'admin':
                    showAdminInputs();
                    break;
            }
        });

        // æ•™å¸ˆç™»å½•æ–¹å¼åˆ‡æ¢
        document.querySelectorAll('[name="teacherMethod"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.getElementById('teacherStaffId').classList.toggle('hidden', radio.value !== 'staffId');
                document.getElementById('teacherPhone').classList.toggle('hidden', radio.value !== 'phone');

                const input = radio.value === 'staffId' ? 'staffId' : 'tPhone';
                document.getElementById(input).setAttribute('required', '');
            });
        });

        // å­¦ç”Ÿç™»å½•æ–¹å¼åˆ‡æ¢
        document.querySelectorAll('[name="studentMethod"]').forEach(radio => {

                document.getElementById('studentIdInput').classList.toggle('hidden', radio.value !== 'studentId');
                document.getElementById('studentPhone').classList.toggle('hidden', radio.value !== 'phone');

                const input = radio.value === 'studentId' ? 'sId' : 'sPhone';
                document.getElementById(input).setAttribute('required', '');
            });
        });

        function showTeacherInputs() {
            const group = document.getElementById('teacherInput');
            group.classList.remove('hidden');
            document.getElementById('staffId').setAttribute('required', '');
        }

        function showStudentInputs() {
            const group = document.getElementById('studentInput');
            group.classList.remove('hidden');
            document.getElementById('sId').setAttribute('required', '');
        }

        function showVisitorInputs() {
            const group = document.getElementById('visitorInput');
            group.classList.remove('hidden');
            document.getElementById('vPhone').setAttribute('required', '');
        }

        function showAdminInputs() {
            const group = document.getElementById('adminInput');
            group.classList.remove('hidden');
            document.getElementById('adminAccount').setAttribute('required', '');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

                password: document.getElementById('password').value
            };

            // æ”¶é›†ä¸åŒç™»å½•æ–¹å¼çš„å­—æ®µ
            switch(formData.userType) {

                        formData.staffId = document.getElementById('staffId').value;

                case 'student':
                    formData.loginMethod = document.querySelector('[name="studentMethod"]:checked').value;

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 图书管理系统</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">🔐 用户登录</h2>

            <form id="loginForm" class="login-form">
                <!-- 身份选择 -->
                <div class="form-group">
                    <label for="userType">登录身份</label>
                    <select id="userType" class="form-control" required>
                        <option value="">请选择身份</option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                        <option value="visitor">校外人员</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>

                <!-- 动态输入区域 -->
                <div class="dynamic-inputs">
                    <!-- 教师登录方式 -->
                    <div id="teacherInput" class="input-group hidden">
                        <div class="login-method">
                            <label class="method-option">
                                <input type="radio" name="teacherMethod" value="staffId" checked>
                                职工ID登录
                            </label>
                            <label class="method-option">
                                <input type="radio" name="teacherMethod" value="phone">
                                手机号登录
                            </label>
                        </div>
                        <div class="method-inputs">
                            <div id="teacherStaffId" class="form-group">
                                <label for="staffId">职工ID</label>
                                <input type="text" id="staffId" class="form-control"
                                       pattern="\d{8}"
                                       placeholder="8位职工ID">
                            </div>
                            <div id="teacherPhone" class="form-group hidden">
                                <label for="tPhone">手机号</label>
                                <input type="tel" id="tPhone" class="form-control"
                                       pattern="1[3-9]\d{9}"
                                       placeholder="11位手机号">
                            </div>
                        </div>
                    </div>

                    <!-- 学生登录方式 -->
                    <div id="studentInput" class="input-group hidden">
                        <div class="login-method">
                            <label class="method-option">
                                <input type="radio" name="studentMethod" value="studentId" checked>
                                学号登录
                            </label>
                            <label class="method-option">
                                <input type="radio" name="studentMethod" value="phone">
                                手机号登录
                            </label>
                        </div>
                        <div class="method-inputs">
                            <div id="studentIdInput" class="form-group">
                                <label for="sId">学号</label>
                                <input type="text" id="sId" class="form-control"
                                       pattern="\d{13}"
                                       placeholder="13位学号">
                            </div>
                            <div id="studentPhone" class="form-group hidden">
                                <label for="sPhone">手机号</label>
                                <input type="tel" id="sPhone" class="form-control"
                                       pattern="1[3-9]\d{9}"
                                       placeholder="11位手机号">
                            </div>
                        </div>
                    </div>

                    <!-- 校外人员 -->
                    <div id="visitorInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="vPhone">手机号</label>
                            <input type="tel" id="vPhone" class="form-control"
                                   pattern="1[3-9]\d{9}"
                                   placeholder="11位手机号">
                        </div>
                    </div>

                    <!-- 管理员 -->
                    <div id="adminInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="adminAccount">管理员账号</label>
                            <input type="text" id="adminAccount" class="form-control"
                                   placeholder="管理员账号">
                        </div>
                    </div>

                    <!-- 公共密码字段 -->
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" class="form-control"
                               required minlength="6"
                               placeholder="密码">
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">立即登录</button>
                    <div class="links">
                        <a href="index.html">返回首页</a>
                        <a href="register.html">立即注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 处理身份切换
        document.getElementById('userType').addEventListener('change', function() {
            const type = this.value;

            // 隐藏所有输入组
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.add('hidden');
                group.querySelectorAll('input').forEach(input => {
                    input.removeAttribute('required');
                });
            });

            // 显示对应输入组并设置必填
            switch(type) {
                case 'teacher':
                    showTeacherInputs();
                    break;
                case 'student':
                    showStudentInputs();
                    break;
                case 'visitor':
                    showVisitorInputs();
                    break;
                case 'admin':
                    showAdminInputs();
                    break;
            }
        });

        // 教师登录方式切换
        document.querySelectorAll('[name="teacherMethod"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.getElementById('teacherStaffId').classList.toggle('hidden', radio.value !== 'staffId');
                document.getElementById('teacherPhone').classList.toggle('hidden', radio.value !== 'phone');

                const input = radio.value === 'staffId' ? 'staffId' : 'tPhone';
                document.getElementById(input).setAttribute('required', '');
            });
        });

        // 学生登录方式切换
        document.querySelectorAll('[name="studentMethod"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.getElementById('studentIdInput').classList.toggle('hidden', radio.value !== 'studentId');
                document.getElementById('studentPhone').classList.toggle('hidden', radio.value !== 'phone');

                const input = radio.value === 'studentId' ? 'sId' : 'sPhone';
                document.getElementById(input).setAttribute('required', '');
            });
        });

        function showTeacherInputs() {
            const group = document.getElementById('teacherInput');
            group.classList.remove('hidden');
            document.getElementById('staffId').setAttribute('required', '');
        }

        function showStudentInputs() {
            const group = document.getElementById('studentInput');
            group.classList.remove('hidden');
            document.getElementById('sId').setAttribute('required', '');
        }

        function showVisitorInputs() {
            const group = document.getElementById('visitorInput');
            group.classList.remove('hidden');
            document.getElementById('vPhone').setAttribute('required', '');
        }

        function showAdminInputs() {
            const group = document.getElementById('adminInput');
            group.classList.remove('hidden');
            document.getElementById('adminAccount').setAttribute('required', '');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                userType: document.getElementById('userType').value,
                password: document.getElementById('password').value
            };

            // 收集不同登录方式的字段
            switch(formData.userType) {
                case 'teacher':
                    formData.loginMethod = document.querySelector('[name="teacherMethod"]:checked').value;
                    if(formData.loginMethod === 'staffId') {
                        formData.staffId = document.getElementById('staffId').value;
                    } else {
                        formData.tPhone = document.getElementById('tPhone').value;
                    }
                    break;
                case 'student':
                    formData.loginMethod = document.querySelector('[name="studentMethod"]:checked').value;
                    if(formData.loginMethod === 'studentId') {
                        formData.sId = document.getElementById('sId').value;
                    } else {
                        formData.sPhone = document.getElementById('sPhone').value;
                    }
                    break;
                case 'visitor':
                    formData.vPhone = document.getElementById('vPhone').value;
                    break;
                case 'admin':
                    formData.adminAccount = document.getElementById('adminAccount').value;
                    break;
            }

            try {
                const response = await fetch('/login.html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                if (result.success) {
                    alert('登录成功！');
                    window.location.href = '/home.html';
                } else {
                    alert(`登录失败：${result.message}`);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        });

    </script>
</body>
</html>

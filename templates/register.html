<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 图书管理系统</title>
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="register-title">📝 用户注册</h2>

            <form id="registerForm" class="register-form">
                <!-- 公共字段 -->
                <div class="form-group">
                    <label for="name">真实姓名</label>
                    <input type="text" id="name" class="form-control"
                           pattern="[\u4e00-\u9fa5]{2,10}"
                           required
                           placeholder="请输入2-10位中文姓名">
                </div>

                <!-- 身份选择 -->
                <div class="form-group">
                    <label for="userType">注册身份</label>
                    <select id="userType" class="form-control" required>
                        <option value="">请选择身份</option>
                        <option value="teacher">教师</option>
                        <option value="student">学生</option>
                        <option value="visitor">校外人员</option>
                    </select>
                </div>

                <!-- 动态输入区域 -->
                <div class="dynamic-inputs">
                    <!-- 教师 -->
                    <div id="teacherInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="staffId">职工ID</label>
                            <input type="text" id="staffId" class="form-control"
                                   pattern="\d{8,10}"
                                   placeholder="8-10位职工ID">
                        </div>
                        <div class="form-group">
                            <label for="teacherPhone">手机号</label>
                            <input type="tel" id="teacherPhone" class="form-control"
                                   pattern="1[3-9]\d{9}"
                                   placeholder="11位手机号">
                        </div>
                    </div>

                    <!-- 学生 -->
                    <div id="studentInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="studentId">学号</label>
                            <input type="text" id="studentId" class="form-control"
                                   pattern="\d{13}"
                                   placeholder="13位学号">
                        </div>
                        <div class="form-group">
                            <label for="studentPhone">手机号</label>
                            <input type="tel" id="studentPhone" class="form-control"
                                   pattern="1[3-9]\d{9}"
                                   placeholder="11位手机号">
                        </div>
                    </div>

                    <!-- 校外人员 -->
                    <div id="visitorInput" class="input-group hidden">
                        <div class="form-group">
                            <label for="visitorPhone">手机号</label>
                            <input type="tel" id="visitorPhone" class="form-control"
                                   pattern="1[3-9]\d{9}"
                                   placeholder="11位手机号">
                        </div>
                    </div>
                </div>

                <!-- 公共密码字段 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control"
                               required minlength="8"
                               placeholder="至少8位密码">
                        <span class="toggle-password">🐵</span>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn">立即注册</button>
                    <div class="links">
                        <a href="index.html">返回首页</a>
                        <a href="login.html">已有账号？立即登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 身份切换逻辑
        document.getElementById('userType').addEventListener('change', function() {
            const type = this.value;

            // 重置所有输入组
            document.querySelectorAll('.input-group').forEach(group => {
                group.classList.add('hidden');
                group.querySelectorAll('input').forEach(input => {
                    input.removeAttribute('required');
                });
            });

            // 设置必填字段
            switch(type) {
                case 'teacher':
                    document.getElementById('teacherInput').classList.remove('hidden');
                    setRequired(['staffId', 'teacherPhone']);
                    break;
                case 'student':
                    document.getElementById('studentInput').classList.remove('hidden');
                    setRequired(['studentId', 'studentPhone']);
                    break;
                case 'visitor':
                    document.getElementById('visitorInput').classList.remove('hidden');
                    setRequired(['visitorPhone']);
                    break;
            }
        });

        // 密码可见切换
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            this.textContent = type === 'password' ? '🐵' : '🙈';
        });

        // 设置必填字段工具函数
        function setRequired(ids) {
            ids.forEach(id => {
                document.getElementById(id).setAttribute('required', '');
            });
        }
    </script>
</body>
</html>
